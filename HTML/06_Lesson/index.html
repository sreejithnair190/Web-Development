<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
  </head>
  <body>
    <h2>Contact Me!</h2>
    <p>I'd like to learn more about u!</p>
    <form action="https://httpbin.org/get" method="get">
      <fieldset>
        <legend>Presonal Information</legend>
        <p>
          <label for="firstName">First Name</label>
          <input
            type="text"
            name="firstName"
            id="firstName"
            placeholder="Enter your first name"
            required
            autocomplete="on"
            autofocus
          />
        </p>
        <p>
          <label for="lastName">Last Name</label>
          <input
            type="text"
            name="lastName"
            id="lastName"
            placeholder="Enter your Last name"
            required
            autocomplete="on"
          />
        </p>
        <p>
          <label for="password">Password</label>
          <input
            type="password"
            name="password"
            id="password"
            placeholder="Enter your password"
            required
            autocomplete="on"
          />
        </p>
        <p>
          <label for="telephone">Phone Number</label>
          <input
            type="tel"
            name="telephone"
            id="telephone"
            pattern="[0-9]{10}"
            required
          />
        </p>
        <p>
          <label for="decade">Decade</label>
          <input
            type="number"
            name="decade"
            id="decade"
            step="10"
            min="1950"
            max="2020"
            value="2020"
            required
          />
        </p>
        <p>
          <label for="gender">Gender</label>
          <select name="gender" id="gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
          </select>
        </p>
      </fieldset>
      <br />
      <fieldset>
        <legend>What is your favorite food</legend>
        <p>
          <input type="radio" name="food" id="north-indian" />
          <label for="north-indian">North Indian</label>
        </p>
        <p>
          <input type="radio" name="food" id="south-indian" />
          <label for="south-indian">South Indian</label>
        </p>
        <p>
          <input type="radio" name="food" id="chinese" />
          <label for="chinese">Chinese</label>
        </p>
      </fieldset>
      <br />
      <fieldset>
        <legend>What sport do you like?</legend>
        <p>
          <input type="checkbox" name="sports" id="football" />
          <label for="football">Football</label>
        </p>
        <p>
          <input type="checkbox" name="sports" id="cricket" />
          <label for="cricket">Cricket</label>
        </p>
        <p>
          <input type="checkbox" name="sports" id="otherSports" />
          <label for="otherSports">Other</label>
        </p>
      </fieldset>
      <br />
      <fieldset>
        <legend>Send me a note</legend>
        <p>
          <label for="message">Your Message : </label>
          <br />
          <textarea name="message" id="message" cols="30" rows="10"></textarea>
        </p>
      </fieldset>
      <br />
      <button type="submit">Submit</button>
      <button type="reset">Reset</button>
    </form>
  </body>
</html>
