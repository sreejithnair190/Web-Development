<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List in HTML</title>
</head>
<body>
    <p>Ordered List</p>
    <ol>
        <li>First</li>
        <li>Second</li>
        <li>Third</li>
    </ol>
    <hr>
    <p>Unordered List</p>
    <ul>
        <li>First</li>
        <li>Second</li>
        <li>Third</li>
    </ul>
    <hr>
    <p>Description List</p>
    <dl>
        <dt>First Description Term</dt>
        <dd>First Description Details</dd>

        <dt>Second Description Term</dt>
        <dd>Second Description Details</dd>

        <dt>Third Description Term</dt>
        <dd>Third Description Details</dd>
    </dl>
</body>
</html>
