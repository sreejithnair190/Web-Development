<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Images</title>
    <link rel="icon" href="img/html.png" />
  </head>
  <body>
    <figure>
      <img src="img/html.png" alt="html 5 logo" />
      <figcaption><i> HTML Images</i></figcaption>
    </figure>
    <hr />
    <figure>
      <img src="img/p1.jpg" alt="South Pole" loading="lazy" />
      <figcaption>Image of South Pole</figcaption>
    </figure>
    <hr />
    <figure>
      <img src="img/p2.jpg" title="Volcano Eruption" loading="lazy" />
      <figcaption>Volcano Eruption</figcaption>
    </figure>
  </body>
</html>
