<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Table</title>
  </head>
  <body>
    <section>
      <article>
        <aside>
          <details>
            <summary>
              Guess the <mark>Number of hours</mark> I code per day
            </summary>
            <p>
              I start at <time datetime="8:00">8 am</time> and I code for
              <time datetime="PT3H">3 hours</time> everyday
            </p>
          </details>
        </aside>
        <br />
        <table>
          <caption>
            Time Table
          </caption>
          <thead>
            <tr>
              <th scope="col">Time</th>
              <th scope="col">Activity</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>
                <time datetime="08:00">8am</time>-<time datetime="12:00"
                  >12pm</time
                >
              </td>
              <td>Data Structures and Algorithm</td>
            </tr>
            <tr>
              <td>
                <time datetime="12:00">12pm</time>-<time datetime="1:00"
                  >1pm</time
                >
              </td>
              <td>Lunch</td>
            </tr>
            <tr>
              <td>
                <time datetime="1:00">12pm</time>-<time datetime="17:00"
                  >5pm</time
                >
              </td>
              <td>Web Development</td>
            </tr>
            <tr>
              <td rowspan="2">Ohter Time</td>
              <td>Gaming</td>
            </tr>
            <tr>
              <td>Sleep</td>
            </tr>
          </tbody>
          <tfoot>
            <tr>
              <td colspan="2">And Thats it!</td>
            </tr>
          </tfoot>
        </table>
      </article>
    </section>
  </body>
</html>
