<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>contact</title>
    <link rel="icon" href="/img/favicon.ico" />
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <header>
      <h1>Contact Us!</h1>
      <nav>
        <ul>
          <li><a href="/index.html" target="_blank">Home</a></li>
          <li><a href="/index.html#about" target="_blank">About LTS</a></li>
          <li><a href="/index.html#menu" target="_blank">Our Menu</a></li>
          <li><a href="/hours.html">Store Hours</a></li>
        </ul>
      </nav>
      <figure>
        <img
          src="/img/tacos_close_up_400x260.png"
          alt="Tacos and drink images"
        />
        <figcaption>Little Taco Shop Tacos</figcaption>
      </figure>
      <hr />
    </header>
    <main>
      <section id="form">
        <h2>Our Contact Form</h2>
        <form action="https://httpbin.org/post" method="post">
          <fieldset>
            <legend>Send Us a Message</legend>
            <p>
              <label for="name">Name : </label>
              <input
                type="text"
                name="name"
                id="name"
                required
                autofocus
                placeholder="Enter Your Name"
              />
            </p>
            <p>
              <label for="email">Email : </label>
              <input
                type="email"
                name="email"
                id="email"
                required
                placeholder="Enter your email"
              />
            </p>
            <p>
              <label for="message">Send Us A Message : </label>
              <br />
              <textarea
                name="message"
                id="message"
                cols="30"
                rows="10"
                placeholder="Type ur message"
              ></textarea>
            </p>
          </fieldset>
          <button type="submit">Submit</button>
          <button type="reset">Reset</button>
        </form>
      </section>
      <hr>
      <section id="address">
          <h2>Our Location</h2>
          <address>
            555 Taco Temptation Lane, Suite T<br>
            Kansas City, MO 55555-5555
            <br><br>
            Phone: <a href="tel:+5555555555">555-555-5555</a>
          </address>
          <br>
          <a href="#">Back to top</a>
      </section>
      <hr>
    </main>
    <footer>Copyright &copy; The Little Taco Shop</footer>
  </body>
</html>
