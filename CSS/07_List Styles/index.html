<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List Styles</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>CSS List Styles</h1>
    </header>
    <main>
        <article>
            <h2>Ordered List</h2>
            <ol start="26" reversed>
                <li>One</li>
                <li>Two</li>
                <li>Three</li>
            </ol>
        </article>
        <article>
            <h2>Unordered List</h2>
            <ul>
                <li>One</li>
                <li>Two</li>
                <li>Three</li>
            </ul>
        </article>
    </main>
</body>
</html>
